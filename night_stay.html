<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Stay</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 28px;
        }
        .options {
            margin-top: 30px;
        }
        button {
            background-color: white;
            color: #6a11cb;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #d1c4e9;
        }
        #messageBox {
            display: none;
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: 20px auto;
            font-size: 18px;
        }
        .emoji-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: float 3s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <h1>I'm really glad you made it till here, please select your destination.</h1>

    <div class="options">
        <button onclick="showMessage()">Netravati Trek</button>
        <button onclick="showMessage()">Udupi</button>
        <button onclick="showMessage()">Chikmagalur</button>
    </div>

    <div id="messageBox">
        <p>Thank you, you can contact CHANDANA (BIGMOM) for further details. ü•≥üò∫üôè</p>
        <button onclick="exitPage()">Exit</button>
    </div>

    <div class="emoji-container"></div>

    <script>
        function showMessage() {
            document.getElementById("messageBox").style.display = "block";
            createEmojis();
        }

        function exitPage() {
            window.open('', '_self', ''); 
            window.close();  
            setTimeout(() => {  
                window.location.href = "https://www.google.com"; 
            }, 1000);
        }

        function createEmojis() {
            const emojiContainer = document.querySelector(".emoji-container");
            const emojis = ["ü•≥", "üò∫", "üôè"];
            for (let i = 0; i < 10; i++) {
                let emoji = document.createElement("div");
                emoji.classList.add("emoji");
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + "vw";
                emoji.style.top = Math.random() * 100 + "vh";
                emojiContainer.appendChild(emoji);
            }
        }
    </script>

</body>
</html>
