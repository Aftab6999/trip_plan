<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fad0c4);
            animation: bgMove 10s infinite alternate;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        @keyframes bgMove {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        h1 {
            font-size: 3em;
            color: white;
        }

        .distorted {
            font-family: 'Creepster', cursive;
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin-top: 20px;
            background: #ff4757;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff6b81;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Hey Everyone, It's Aftab</h1>
    <p class="distorted">Elrigu Namaskara</p>
    <button onclick="window.location.href='trip.html'">Click Here to Plan Your Trip</button>

</body>
</html>
